<!DOCTYPE html>
<html>
<head>
	<title>个人中心</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../../css/common.css">
	<link rel="stylesheet" type="text/css" href="../../css/resetpwd.css">
</head>
<body>
	<div class="header">
		<!--<img src="../../images/logo.png">-->
		
	</div>
	<div class="center">
		<div class="side">
			<a href="userInfo.html"><h4 class="mine" id="myMes">我的信息</h4></a>
			<a href="#"><h4 class="mine" id="reset">修改密码</h4></a>
			<a href="mynote.html"><h4 class="mine" id="post">我的帖子</h4></a>
			<a href="myCollection.html"><h4 class="mine" id="collection">我的收藏</h4></a>
			<a href="myInfo.html"><h4 class="mine" id="message">我的消息</h4></a>
			<a href="myTask.html"><h4 class="mine" id="task">我的任务</h4></a>
			
		</div>
		<div class="main">
			<p class="changepwd">修改密码</p>
			<form>
			<div id="mobile" class="personalMes">
				<h4>手机号:</h4>
			</div>
			<div id="newpwd" class="personalMes">
				<h4>新密码:</h4>
				<input type="text" name="newpwd" class="inputMes" placeholder="请输入新密码">
			</div>
			<div id="ensurepwd" class="personalMes">
				<h4>确认密码:</h4> 
				<input type="text" name="ensurepwd" class="inputMes" placeholder="请再次输入密码">
			</div>
			<div id="code" class="personalMes">
				<h4>验证码:</h4>
				<input type="text" name="code" class="inputMes" placeholder="请输入验证码" id="incode">
				<input type="button" name="getcode" id="getcode" value="获取验证码">
				
			</div>
			<input type="submit" value="提交" id="submit">
			</form>
			
			

		</div>
		
	</div>
	<script type="text/javascript" src="../../js/getCookie.js"></script>
	<script type="text/javascript" src="../../js/resetpwd.js"></script>

</body>
</html>
