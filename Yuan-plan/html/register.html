<!DOCTYPE html>
<html>
<head>
	<title>注册</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/register.css">
	<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
</head>
<body>
	<div class="header">
		<div class="headbox">
			<img src="../images/logo.png">
			<h1>猿计划</h1>
			<div class="navi">
				<ul>
					<li><a href="#">首页</a></li>
					<li><a href="#">知识体系</a></li>
					<li><a href="#">话题</a></li>
					<li><a href="#">博客</a></li>
					<li><a href="#">题目</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="main">
		<div class="center">
			<h2>加入我们</h2>
			<div class="tip" id="diff"><span>两次密码不一致</span></div>
			<div class="tip" id="empwd"><span>密码不能为空</span></div>
			<div class="tip" id="empho"><span>电话号码不能为空</span></div>
			<div class="tip" id="wrcode"><span>验证码不正确</span></div>
			<div>
				<input type="text" class="input" placeholder="请输入手机号" id="mobile">
				<input type="text" class="input" placeholder="请输入昵称，可包含汉字" id="name">
				<input type="password" class="input" placeholder="请输入密码，字母和数字相结合，至少六位密码" id="pwd1">
				<input type="password" class="input" placeholder="请再次输入密码" id="pwd2">
				<div class="inputCode">
					<input type="text" placeholder="请输入短信验证码" id="put">
					<div id="get"><input type="button" id="getBtn" value="获取验证码"></div>
				</div>
				<div class="footer">
					<a href="#" id="footer1">已有账号？</a>
					<a href="login.html" id="footer2">立即登录</a>
				</div>
				<input type="button" class="input" value="注册" id="btn">
			</div>
			
		</div>
	</div>


	<script type="text/javascript" src="../js/register.js"></script>
</body>
</html>
